name: Deploy the web app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    name: Build, test, and release the Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build the Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/web/Dockerfile
          tags: web:latest
          cache-from: type=registry,ref=ghcr.io/jack97/its-always-sunny-in-filly:latest
          cache-to: type=inline

      - name: Run the tests
        run: docker run web:latest ./vendor/bin/phpunit --verbose

      # Todo: Release the Docker image
